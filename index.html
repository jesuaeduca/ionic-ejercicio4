<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://unpkg.com/@ionic/core@4.0.0-beta.7/css/ionic.bundle.css" rel="stylesheet">
  <script src="https://unpkg.com/@ionic/core@4.0.0-beta.7/dist/ionic.js"></script>
  <script src="cordova.js"></script>
  <script src="gallery.js"></script>
  <title>GaleriaION</title>
</head>
<body onload="onLoad()">
  <ion-app>
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title color="primary">GaleriaION</ion-title>
        <ion-buttons color="primary" slot="primary">
          <ion-button onclick="button('prev')"><ion-icon slot="icon-only" name="skip-backward"></ion-icon></ion-button>
          <ion-button id="bplay" onclick="button('play')"><ion-icon slot="icon-only" name="play"></ion-icon></ion-button>
          <ion-button onclick="button('pause')"><ion-icon slot="icon-only" name="pause"></ion-icon></ion-button>
          <ion-button onclick="button('next')"><ion-icon slot="icon-only" name="skip-forward"></ion-icon></ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar color="primary:">
        <ion-item>
          <ion-range min="0" max="5000" value="4000">
            <ion-icon slot="start" size="small" name="speedometer"></ion-icon>
            <ion-icon slot="end" name="speedometer"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-toolbar>    
    </ion-header>
    <ion-content>
      <ion-tabs color="primary">
        <ion-tab label="Buhos" icon="bug">
          <ion-slides id="bug">
            <ion-slide><ion-img src="img/buho1.jpg"></ion-img></ion-slide>
            <ion-slide><ion-img src="img/buho2.jpg"></ion-img></ion-slide>
            <ion-slide><ion-img src="img/buho3.jpg"></ion-img></ion-slide>
          </ion-slides>
        </ion-tab>
        <ion-tab label="Gatos" icon="logo-github">
          <ion-slides id="logo-github">
            <ion-slide><ion-img src="img/gato1.png"></ion-img></ion-slide>
            <ion-slide><ion-img src="img/gato2.jpg"></ion-img></ion-slide>
            <ion-slide><ion-img src="img/gato3.jpg"></ion-img></ion-slide>
            <ion-slide><ion-img src="img/gato4.jpg"></ion-img></ion-slide>
          </ion-slides>
        </ion-tab>
        <ion-tab label="Postales" icon="camera">
          <ion-slides id="camera">
            <ion-slide><ion-img src="img/postal1.jpg"></ion-img></ion-slide>
            <ion-slide><ion-img src="img/postal2.jpg"></ion-img></ion-slide>
            <ion-slide><ion-img src="img/postal3.jpg"></ion-img></ion-slide>
            <ion-slide><ion-img src="img/postal4.jpg"></ion-img></ion-slide>
          </ion-slides>
        </ion-tab>
      </ion-tabs>
    </ion-content>
  </ion-app>
</body>
</html>
